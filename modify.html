<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SHOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/download.png" alt="Bootstrap" width="55" height="55" />
          </a>
          <a class="navbar-brand" href="#">GAMES SHOP</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  id="homeButton"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/backoffice.html" id="backOfficeButton"
                  >Back-Office</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center" id="form">
            <h3 class="text-secondary mt-4">SAVED GAME - EDIT</h3>
            <div class="mb-3">
                <label for="gamesName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
              </div>
              <div class="mb-3">
                <label for="gamesDescription" class="form-label">Descrizione</label>
                <input type="text" class="form-control" id="description" aria-describedby="descriptionHelp">
              </div> <div class="mb-3">
                <label for="brandName" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" aria-describedby="emailHelp">
              </div> <div class="mb-3">
                <label for="priceName" class="form-label">Prezzo</label>
                <input type="text" class="form-control" id="price" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="imgName" class="form-label">Link Immagine</label>
                <input type="text" class="form-control" id="imageUrl" aria-describedby="emailHelp">
              </div>
            <button onclick="putGames()">Invia</button>
        </div>
    </main>
    <script src="./modify.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
